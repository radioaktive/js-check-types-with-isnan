<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<p>Please input a 2 numbers: </p>

	<input id="inputLeft" type="text">
	<input id="inputRight" type="text">
	<button type="button" onclick="main()">sum inputs</button>
	<p>Sum:</p>
	<p id="p01"></p>
</body>
<script>
	function main(){
		var inputLeft, inputRight, outputSum;
		outputSum = document.getElementById("p01");
		outputSum.innerHTML = "";
		inputLeft = document.getElementById("inputLeft").value;
		inputRight = document.getElementById("inputRight").value;

		function add(left, right)
		{
			var result = null;
			console.log(Object.prototype.toString.call(left));
			try
			{
				// isNaN('Hello') returns true, isNaN(123) returns false, isNaN('123') returns false!!!!! ;
				// we can not to check type by typeof or Object.prototype.toString.call(left), but make numberLeft = Number(left) later
				if (isNaN(left) || isNaN(right))
				{
					throw "ERROR : Parameter is not a number!"
				}
				if (left === "" || right === "")
				{
					throw "ERROR : Parameter is empty!"
				}
				// Number(left) is obligative because may be left == '123'
				numberLeft = Number(left);
				numberRight = Number(right);
				console.log(numberLeft);
				console.log(numberRight);
				console.log(Object.prototype.toString.call(numberLeft));
				console.log(Object.prototype.toString.call(numberRight));
				result = numberLeft + numberRight;
			}
			catch(error)
			{
				console.log(error);
				alert("Input is " + error);
			}
			return result;
		}

		var res = add(inputLeft, inputRight);
		console.log(res);
		outputSum.innerHTML = JSON.stringify(res);
	}
</script>
</html>
